<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="styles.css" rel="stylesheet" type="text/css">

</head>
    <section id="cuenta">
        <h2>Iniciar Sesion</h2>
        <form id="loginForm">
            <label>Correo Electrónico</label>
            <input type="email" placeholder="Escribe tu correo electrónico" id="email" required autofocus >
            <label>Contraseña</label>
            <input type="password" placeholder="Escribe tu contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="signup.html">Registrate aquí</a></p>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
